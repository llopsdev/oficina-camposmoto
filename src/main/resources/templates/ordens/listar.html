<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listar Ordens</title>
</head>

<body>

	<h1>Ordens Cadastradas:</h1>

	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Descrição</th>
				<th>Data de Abertura</th>
				<th>Valor</th>
				<th>Moto</th>
				<th>Placa</th>
				<th>Modelo</th>
			</tr>
		</thead>

		<tbody>
			<tr:block th:each="ordem : ${ordensServico}">
				<tr>
					<td th:text="${ordem.id}"></td>
					<td th:text="${ordem.descricao}"></td>
					<td th:text="${ordem.dataAbertura}"></td>
					<td th:text=" 'R$' + ${#numbers.formatDecimal(ordem.valor, 2, 'COMMA' , 2, 'POINT')}"></td>


					<td th:if="${ordem.moto != null}" th:text="${ordem.moto.marca}"></td>
					<td th:unless="${ordem.moto != null}" colspan="3">Moto nao cadastrada</td>
					<td th:if="${ordem.moto != null}" th:text="${ordem.moto.placa}"></td>
					<td th:if="${ordem.moto != null}" th:text="${ordem.moto.modelo}"></td>

				</tr>
			</tr:block>
		</tbody>
	</table>










</body>
